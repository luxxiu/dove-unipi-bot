name: Update Data

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run update script
        run: |
          python -c '
          import json
          import urllib.request

          url = "https://raw.githubusercontent.com/plumkewe/dove-unipi/refs/heads/main/data/unified.json"
          local_file = "data/unified.json"

          with open(local_file, "r", encoding="utf-8") as f:
              local_data = json.load(f)

          req = urllib.request.Request(url)
          with urllib.request.urlopen(req) as response:
              remote_data = json.loads(response.read().decode("utf-8"))

          if "persone" in local_data:
              remote_data["persone"] = local_data["persone"]

          with open(local_file, "w", encoding="utf-8") as f:
              json.dump(remote_data, f, indent=2, ensure_ascii=False)
              f.write("\n")
          '

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update data/unified.json from source"
          title: "Update data/unified.json"
          body: "This PR updates `data/unified.json` by fetching the latest version from the source repository, while preserving the local `persone` array."
          branch: "update-unified-json"
          base: "main"
          delete-branch: true
